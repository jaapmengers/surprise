<h1>{{question.number}}. {{question.question}}</h1>

<ul>
<li ng-repeat="answer in question.answers" class="answer">
	<div class="answertext" ng-class="{selected: answer.selected}">{{answer.answer}}</div>
	<div>
		<div class="bar" style="width:{{calculatePercentage(votes[answer.number], totalVotes)}}%"></div>
	</div>
</li>
</ul>
