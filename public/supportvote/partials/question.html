<div class="jumbotron">
	<div class="container">
		<p ng-bind-html="question.question"></p>
	</div>
</div>

<div class="container">
	<div ng-repeat="answer in question.answers" class="row">
		<div class="well answertext container" ng-click="vote(answer)" ng-class="{selected: answer.selected, disabled: !answerenabled}">
			<h3>{{getAnswerLetter(answer.number)}}. {{answer.answer}}</h3>
		</div>
	</div>
</div>
