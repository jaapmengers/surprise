<div class="jumbotron">
	<div class="container">
		<p>{{question.question}}</p>
	</div>
</div>

<div class="container">
	<div ng-repeat="answer in question.answers" class="row">
		<div class="well answertext container" ng-click="doAnswer(answer)" ng-disabled="" ng-class="{selected: answer.selected, disabled: !answerenabled}">
			<div class="col-md-12">
				<h3>A. {{answer.answer}}</h3>
			</div>
		</div>
	</div>
</div>
