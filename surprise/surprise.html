<head>
<title>surprise</title>
<style>
	#container div{
		width:100px;
		height:60px;
		float:left;
		background-color:#999;
		text-align:center;
		padding-top:40px;
	}

	#container div:hover{
		background-color:red;
	}

	#container{
		width:400px;
	}

	#container div.enabled {
		background-color:green;
	}
</style>
</head>

<body>
{{currentTile}}

{{#if currentTile}}
	{{> question}}
{{else}}
	
{{/if}}
</body>

<template name="question">
	Hallo?
</template>

<template name="tiles">
	<div id="container">
	{{#each getTiles}}
		<div id="{{number}}" {{bind-attr class="enabled:enabled"}}><span>{{number}} - {{enabled}}</span></div>
	{{/each}}
	</div>
	{{counter}}
</template>
